<!DOCTYPE html>
<html lang="en">

<head>

            padding: 15px;

            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
